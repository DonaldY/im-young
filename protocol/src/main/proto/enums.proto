syntax = "proto3";

option java_package = "com.donald.proto";

enum ActionType {

    DEFAULT = 0;          // 默认
    HEARTBEAT = 1;        // 心跳
    CONNECT = 2;          // 连接
    OFFLINE = 3;          // 离线


    /////////////////////////// 单聊消息 /////////////////////
    SEND_C2C_MSG = 0x100;             // 发送消息
    SEND_C2C_MSG_RESPONSE = 0x101;    // 发送消息响应
    SYNC_C2C_MSG = 0x102;             // 消息多端同步


}

// 消息类型
enum ChatType {

    C2C = 0;        // 单聊
    GROUP_CHAT = 1; // 群聊
}